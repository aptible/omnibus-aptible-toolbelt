sudo: true
language: ruby
install: true
matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      rvm: 2.6
      env:
        - BUILD_ENGINE=native
    - os: linux
      env:
        - BUILD_ENGINE=docker
        - DOCKER_TAG=ubuntu-1404
      services:
        - docker
    - os: linux
      env:
        - BUILD_ENGINE=docker
        - DOCKER_TAG=ubuntu-1604
      services:
        - docker
    - os: linux
      env:
        - BUILD_ENGINE=docker
        - DOCKER_TAG=debian-7
      services:
        - docker
    - os: linux
      env:
        - BUILD_ENGINE=docker
        - DOCKER_TAG=debian-8
      services:
        - docker
    - os: linux
      env:
        - BUILD_ENGINE=docker
        - DOCKER_TAG=centos-6
      services:
        - docker
    - os: linux
      env:
        - BUILD_ENGINE=docker
        - DOCKER_TAG=centos-7
      services:
        - docker
before_install:
  - buildscripts/travis-pre-build.sh
script:
  - rm -f pkg/*
  - "buildscripts/${BUILD_ENGINE}.sh"
  - mkdir -p "deploy/${TRAVIS_REPO_SLUG}/${TRAVIS_BRANCH}/${TRAVIS_BUILD_NUMBER}/"
  - sudo chown -R "$USER" pkg
  - mv pkg "deploy/${TRAVIS_REPO_SLUG}/${TRAVIS_BRANCH}/${TRAVIS_BUILD_NUMBER}/pkg"
  - ls -lah "deploy/${TRAVIS_REPO_SLUG}/${TRAVIS_BRANCH}/${TRAVIS_BUILD_NUMBER}/pkg"
deploy:
  skip_cleanup: true
  provider: s3
  bucket: omnibus-aptible-toolbelt
  acl: public_read
  local_dir: deploy
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  on:
    repo: aptible/omnibus-aptible-toolbelt
    all_branches: true
